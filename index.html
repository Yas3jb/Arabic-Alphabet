<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Noto+Naskh+Arabic&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Arabic Alphabets</title>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/1cef185888.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 id="title">Arabic Alphabet</h1>
    <h2>"Discover the Beauty of the Arabic Alphabet"</h2>

    <div class="set">
      <h5>Click the Letters</h5>
      <button class="alif drum">أ</button>
      <button class="ba drum">ب</button>
      <button class="taa drum">ت</button>
      <button class="tha drum">ث</button>
      <button class="jeem drum">ج</button>
      <button class="haa drum">ح</button>
      <button class="khaa drum">خ</button>
      <button class="dal drum">د</button>
      <button class="dhal drum">ذ</button>
      <button class="raa drum">ر</button>
      <button class="zaa drum">ز</button>
      <button class="seen drum">س</button>
      <button class="sheen drum">ش</button>
      <button class="saad drum">ص</button>
      <button class="dhaad drum">ض</button>
      <button class="toa drum">ط</button>
      <button class="dhaa drum">ظ</button>
      <button class="ain drum">ع</button>
      <button class="ghain drum">غ</button>
      <button class="faa drum">ف</button>
      <button class="qaaf drum">ق</button>
      <button class="kaaf drum">ك</button>
      <button class="laam drum">ل</button>
      <button class="meem drum">م</button>
      <button class="noon drum">ن</button>
      <button class="ha drum">ه</button>
      <button class="waw drum">و</button>
      <button class="yaa drum">ي</button>
    </div>

    <footer>
      <a class="footer-link" href="mailto:yasmu213@gmail.com"
        ><i class="fa-regular fa-envelope"></i
      ></a>
      <p class="copyright">2023 Yasin Ajab</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
