<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Noto+Naskh+Arabic&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Arabic Alphabets</title>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/1cef185888.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 id="title">Arabic Alphabet</h1>
    <h2>"Discover the Beauty of the Arabic Alphabet"</h2>

    <div class="set">
      <h5>Click the Letters</h5>
      <button class="alif drum">أ</button>
      <button class="ba drum">ب</button>
      <button class="taa drum">ت</button>
      <button class="d drum">ث</button>
      <button class="j drum">ج</button>
      <button class="k drum">ح</button>
      <button class="l drum">خ</button>
      <button class="w drum">د</button>
      <button class="a drum">ذ</button>
      <button class="s drum">ر</button>
      <button class="d drum">ز</button>
      <button class="j drum">س</button>
      <button class="k drum">ش</button>
      <button class="l drum">ص</button>
      <button class="a drum">ض</button>
      <button class="s drum">ط</button>
      <button class="d drum">ظ</button>
      <button class="j drum">ع</button>
      <button class="k drum">غ</button>
      <button class="l drum">ف</button>
      <button class="a drum">ق</button>
      <button class="s drum">ك</button>
      <button class="d drum">ل</button>
      <button class="j drum">م</button>
      <button class="k drum">ن</button>
      <button class="l drum">ه</button>
      <button class="l drum">و</button>
      <button class="l drum">ي</button>
    </div>

    <footer>
      <a class="footer-link" href="mailto:yasmu213@gmail.com"
        ><i class="fa-regular fa-envelope"></i
      ></a>
      <p class="copyright">2023 Yasin Ajab</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
